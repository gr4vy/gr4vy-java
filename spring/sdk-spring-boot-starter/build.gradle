description = 'openapi Spring Boot Starter'

// Publishing configuration overrides
ext {
    publishingConfig = [
        groupId: rootProject.group,
        artifactId: 'sdk-spring-boot-starter',
        version: rootProject.version,
        name: 'Gr4vy Java SDK - Spring Boot Starter',
        description: 'Spring Boot starter for the Gr4vy Java SDK.',
    ]
}

dependencies {
    api project(':')
    api project(':sdk-spring-boot-autoconfigure')
    api "org.springframework.boot:spring-boot-starter:${rootProject.springBootVersion}"
}

jar {
    dependsOn 'generatePomFileForMavenPublication'
    archiveBaseName = 'sdk-spring-boot-starter'
    into("META-INF/maven/com.gr4vy/sdk-spring-boot-starter") {
        from(layout.buildDirectory.file("pom.xml")) {
            // Only include if it exists to avoid build ordering issues
            duplicatesStrategy = DuplicatesStrategy.INCLUDE
        }
    }
}