description = 'openapi Spring Boot Auto Configuration'

// Publishing configuration overrides
ext {
    publishingConfig = [
        groupId: rootProject.group,
        artifactId: 'sdk-spring-boot-autoconfigure',
        version: rootProject.version,
        name: 'Gr4vy Java SDK - Spring Boot Auto Configuration',
        description: 'Spring Boot auto-configuration for the Gr4vy Java SDK.',
    ]
}

dependencies {
    api project(':')
    implementation 'org.springframework.boot:spring-boot-autoconfigure'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
}

jar {
    archiveBaseName = 'sdk-spring-boot-autoconfigure'
}