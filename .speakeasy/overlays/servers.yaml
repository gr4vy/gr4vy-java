overlay: 1.0.0
info:
  title: Add servers definition
  version: 0.0.1
actions:
  - target: "$.servers"
    remove: true
  - target: "$"
    update:
      servers:
        - url: https://api.{id}.gr4vy.app
          x-speakeasy-server-id: production
          variables:
            id:
              default: example
              description: The subdomain for your Gr4vy instance.
        - url: https://api.sandbox.{id}.gr4vy.app
          x-speakeasy-server-id: sandbox
          variables:
            id:
              default: example
              description: The subdomain for your Gr4vy instance.