plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'signing'
    // V2 publishing plugin (Sonatype Central Portal)
    id 'cl.franciscosolis.sonatype-central-upload' version '1.0.3'
    id "io.spring.dependency-management" version "1.1.6" apply false
}

compileJava.options.encoding = "UTF-8"
compileJava.options.compilerArgs += '-Xlint:unchecked'
compileTestJava.options.encoding = "UTF-8"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

java {
    withSourcesJar()
    withJavadocJar()
}

version = "${version}"
group = "${groupId}"

jar {
    dependsOn 'generatePomFileForMavenPublication'
    archiveBaseName = "${artifactId}"

    into("META-INF/maven/com.gr4vy/sdk") {
        from(layout.buildDirectory.file("pom.xml")) {
            // Only include if it exists to avoid build ordering issues
            duplicatesStrategy = DuplicatesStrategy.INCLUDE
        }
    }
}

javadoc {
    options.encoding = "UTF-8"

    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
    options.addStringOption('Xdoclint:none', '-quiet')
}

tasks.withType(Javadoc).configureEach {
  failOnError = false
  options.addStringOption('Xdoclint:none', '-quiet')
}

tasks.withType(JavaCompile).configureEach {
    options.release = 11
}

sourcesJar {
    archiveBaseName = "${artifactId}"
}

javadocJar {
    archiveBaseName = "${artifactId}"
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    implementation 'com.auth0:java-jwt:4.5.0'
    implementation 'org.json:json:20240303'
    implementation 'org.bouncycastle:bcpkix-jdk18on:1.80'
    implementation 'org.slf4j:slf4j-simple:2.0.7'
    api 'com.fasterxml.jackson.core:jackson-annotations:2.18.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.18.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.18.2'
    api('org.openapitools:jackson-databind-nullable:0.2.6') {exclude group: 'com.fasterxml.jackson.core', module: 'jackson-databind'}
    implementation 'commons-io:commons-io:2.18.0'
    implementation 'com.jayway.jsonpath:json-path:2.9.0'
    api 'org.reactivestreams:reactive-streams:1.0.4'
}

ext {
    springBootVersion = '2.7.18'
}

subprojects {
    if (name in [
            'sdk-spring-boot-autoconfigure',
            'sdk-spring-boot-starter'
    ]) {
        // Ensure subprojects use the same group and version as root project
        group = rootProject.group
        version = rootProject.version

        apply {
            plugin "java-library"
            plugin "io.spring.dependency-management"
            plugin "maven-publish"
            plugin "signing"
            plugin "cl.franciscosolis.sonatype-central-upload"
        }
        dependencyManagement {
            imports {
                mavenBom "org.springframework.boot:spring-boot-dependencies:${rootProject.springBootVersion}"
            }
        }
        repositories {
            mavenCentral()
        }
        java {
            withSourcesJar()
            withJavadocJar()
        }
        tasks.withType(JavaCompile).configureEach {
            options.release = 11
        }

        // Apply publishing configuration to all subprojects - they'll check for publishingConfig internally
        apply from: rootProject.file('publishing.gradle')
    }
}

ext {
    publishingConfig = [
        groupId: group,
        artifactId: artifactId,
        version: version,
        name: "Gr4vy Java SDK",
        description: "SDK enabling Java developers to easily integrate with the Gr4vy API.",
        publicationName: "maven"
    ]
}

apply from: 'publishing.gradle'

apply from: 'build-extras.gradle'